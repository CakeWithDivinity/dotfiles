- clean: ["~"]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/spicetify/config-xpui.ini: spicetify
    ~/.config/btop/btop.conf: btop
    ~/.config/spicetify/Themes/Sleek/color.ini: spicetify-color.ini
    ~/.config/terminator/config: terminator
    # this assumes you use flatpak
    ~/.config/Code/User/settings.json: vscode-settings.json
    ~/.config/nvim: nvim
    ~/.wezterm.lua: .wezterm.lua
    ~/.config/alacritty/alacritty.toml: alacritty.toml

- shell:
    - cp discord.theme.css ~/.var/app/com.discordapp.Discord/config/BetterDiscord/themes/discord.theme.css
